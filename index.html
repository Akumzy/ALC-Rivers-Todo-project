<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/3.8.95/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="/css/style.min.css" />
    <title>TO-DO</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="date">
          <span class="day-of-month font-GothamRoundedMedium"></span>
          <div class="month--year">
            <div class="font-GothamRoundedMedium" id="month"></div>
            <div id="year"></div>
          </div>
        </div>
        <div class="weekday font-GothamRoundedMedium">
          <span></span>
        </div>
      </header>
      <main></main>
      <footer>
        <div id="add-btn">
          <span class="mdi mdi-plus"></span>
        </div>
      </footer>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
